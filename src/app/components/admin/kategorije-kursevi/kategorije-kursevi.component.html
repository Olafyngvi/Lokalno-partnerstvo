<a class="btn btn-secondary mb-3" routerLink="/dashboard/nova-kategorija-kurs" ><i class="fa fa-plus"></i></a>
<table class="table table-striped table-hover table-responsive table-bordered w-100 d-block d-md-table">
  <thead>
    <tr>
      <th>Naziv</th>
      <th>Akcija</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let kategorija of kategorije">
      <td>{{kategorija.Naziv}}</td>
      <td><div class="btn-group"><a routerLink="/dashboard/izmjena-kategorija-kurs/{{kategorija.Id}}" class="btn btn-light mr-2 inline">Edit</a><a (click)="onDeleteClick(kategorija)" class="btn btn-secondary text-white inline">Delete</a></div></td>
    </tr>
  </tbody>
</table>
