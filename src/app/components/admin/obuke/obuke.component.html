<div  class="row-fluid mb-2">
  <button routerLink="/dashboard" style="background-color:transparent;top: 0;" class="btn btn-light"><i class="fa fa-lg fa-arrow-left text-secondary"></i></button>
  <div class="row mt-2">
    <div class="col-lg-3">
      <a class="btn btn-secondary" routerLink="/dashboard/nova-obuka" ><i class="fa fa-plus"></i></a>
    </div>
    <div class="form-inline col-lg-3">
      <label for="kate" class="mr-1">Kategorije</label>
      <select
      #kategorija="ngModel"
      [(ngModel)]="selected"
      name="kate"
      (change)="onChange()" class="form-control">
        <option  value="Sve praktične obuke"> Sve praktične obuke</option>
        <option *ngFor="let kat of kategorije" [value]="kat.Naziv">{{kat.Naziv}}</option>
      </select>
    </div>
    <div class="col-lg-3"></div>

    <div class="form-group col-lg-3">
      <form class="form-inline">
        <div class="input-group">
          <label for="pretraga" class="mr-1">Pretraga</label>
          <input class="form-control mr-1" type="text" name="pretraga" id="pretraga" [(ngModel)]="pretraga" >
          <span class="input-group-btn mr-1">
            <button class="btn btn-danger" (click)="pretraga = '';pretrazi()" type="button">
              <i class="fa fa-times"></i>
            </button>
          </span>
          <span class="input-group-btn">
            <button class="btn btn-primary" (click)="pretrazi()" type="button">
              <i class="fa fa-search"></i>
            </button>
          </span>
        </div>
      </form>
    </div>
  </div>
  </div>
<table class="table table-striped table-hover table-responsive table-bordered w-100 d-block d-md-table">
  <thead>
    <tr>
      <th>Naslov</th>
      <th>Datum pocetka</th>
      <th>Kategorija</th>
      <!--<th>Sadržaj</th>-->
      <th>Cijena</th>
      <th>Trajanje</th>
      <th>Akcija</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obuka of obuke">
      <td>{{obuka.Naslov}}</td>
      <td>{{ obuka.DatumPocetka.seconds*1000 | date}}</td>
      <td>{{obuka.Kategorija}}</td>
      <!--<td [innerHTML]=vijest.Sadrzaj></td>-->
      <td>{{obuka.Cijena}} KM</td>
      <td>{{obuka.Trajanje}} sedmica</td>
      <td><div class="btn-group"><a routerLink="/dashboard/izmjena-obuka/{{obuka.Id}}" class="mr-2 btn"><i class="fa fa-2x fa-edit"></i></a><a (click)="onDeleteClick(obuka)" class="mr-2 btn"><i class="fa fa-2x fa-trash"></i></a><a routerLink="/kurs/{{obuka.Id}}/true" class="mr-2 btn"><i class="fa fa-2x fa-expand"></i></a></div></td>
    </tr>
  </tbody>
</table>
