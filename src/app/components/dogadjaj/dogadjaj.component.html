<section class="section wb pozadina">
  <div class="container">
      <div class="row pt-5">
          <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
              <div class="page-wrapper">
                  <div class="blog-title-area">
                      <ol class="breadcrumb hidden-xs-down mb-5">
                          <li class="breadcrumb-item"><a routerLink="">Početna</a></li>
                          <li class="breadcrumb-item"><a routerLink="/vijesti">Vijesti</a></li>
                          <li class="breadcrumb-item active">{{dogadjaj.Naslov}}</li>
                      </ol>
                      <div class="fb-share-button" id="shareFB" data-layout="button" data-size="large"><a target="_blank" id="shareFBLink" class="fb-xfbml-parse-ignore">Dijeli</a></div>
                      <h3>{{dogadjaj.Naslov}}</h3>
                      <div class="post_commentbox"> <a><i class="fa fa-tags"></i>{{dogadjaj.Kategorija}}</a> </div>
                      <div class="blog-meta big-meta">
                      </div><!-- end meta -->
                  </div><!-- end title -->

                  <div class="single-post-media">
                      <img [src]="dogadjaj.Slika | async" alt="" style="object-fit: cover;" class="img-fluid">
                  </div><!-- end media -->

                  <div class="blog-content">
                      <div class="pp" [innerHTML]="dogadjaj.Opis">
                      </div><!-- end pp -->
                  </div><!-- end content -->

                  <hr class="invis1">

                  <div class="custombox clearfix">
                      <h4 class="small-title">Slično</h4>
                      <div class="row">
                          <div class="col-lg-6">
                              <div class="blog-box">
                                  <div class="post-media">
                                      <a href="single.html" title="">
                                          <img [src]="dogadjaj.Slika | async" alt="" class="img-fluid">
                                          <div class="hovereffect">
                                              <span class=""></span>
                                          </div><!-- end hover -->
                                      </a>
                                  </div><!-- end media -->
                                  <div class="blog-meta">
                                      <h4><a href="single.html" title="">{{dogadjaj.Naslov}}</a></h4>
                                      <small><a href="blog-category-01.html" title="">{{dogadjaj.Kategorija}}</a></small>
                                      <small><a href="blog-category-01.html" title="">{{dogadjaj.DatumPocetka | date}}</a></small>
                                  </div><!-- end meta -->
                              </div><!-- end blog-box -->
                          </div><!-- end col -->

                          <div class="col-lg-6">
                              <div class="blog-box">
                                  <div class="post-media">
                                      <a href="single.html" title="">
                                          <img [src]="dogadjaj.Slika | async" alt="" class="slicno">
                                          <div class="hovereffect">
                                              <span class=""></span>
                                          </div><!-- end hover -->
                                      </a>
                                  </div><!-- end media -->
                                  <div class="blog-meta">
                                      <h4><a href="single.html" title="">{{dogadjaj.Naslov}}</a></h4>
                                      <small><a href="blog-category-01.html" title="">{{dogadjaj.Kategorija}}</a></small>
                                      <small><a href="blog-category-01.html" title="">{{dogadjaj.DatumPocetka | date}}</a></small>
                                  </div><!-- end meta -->
                              </div><!-- end blog-box -->
                          </div><!-- end col -->
                      </div><!-- end row -->
                  </div><!-- end custom-box -->

                  <hr class="invis1">
              </div><!-- end page-wrapper -->
          </div><!-- end col -->

          <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
              <div class="sidebar">
                  <div class="widget">
                      <h2 class="widget-title">Nedavne</h2>
                      <div class="blog-list-widget">
                          <div class="list-group">
                              <!--<a *ngFor="let ned of nedavno" href="single.html" class="list-group-item list-group-item-action flex-column align-items-start">
                                  <div class="w-100 justify-content-between">
                                      <img [src]="ned.Slika | async" alt="" class="nedavne float-left">
                                      <h5>{{ned.Naslov}}</h5>
                                      <small>{{ned.Datum.seconds*1000 | date}}</small>
                                  </div>
                              </a>-->
                          </div>
                      </div><!-- end blog-list -->
                  </div><!-- end widget -->
              </div><!-- end sidebar -->
          </div><!-- end col -->
      </div><!-- end row -->
  </div><!-- end container -->
</section>
