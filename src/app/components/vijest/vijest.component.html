<div onload="loadOnce()" class="pozadina">
  <div class="container">
    <section id="mainContent">
      <div class="content_bottom">
        <div class="col-lg-8 col-md-8">
          <div class="content_bottom_left">
            <div class="single_page_area">
              <h2 class="post_titile">{{vijest.Naslov}} </h2>
              <div class="single_page_content">
                <div class="post_commentbox"> <a><i class="fa fa-tags"></i>{{vijest.Kategorija}}</a> </div>
                <img class="img-center" [src]="vijest.Slika | async" alt="">
                <p [innerHTML]="vijest.Sadrzaj"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
